analysis:
  llm:
    name: mistralai/Mistral-Small-3.2-24B-Instruct-2506
    type: mistral
  num_workers: 2
  prompt:
    path: prompts/analysis.txt
  timeout: 20
dataset:
  cost_limit: 3
  max_difficult_level: 10
  max_iterations: 100
  min_difficult_level: 5
  mini_batch_size: 10
  name: dataset
  num_samples: 3
description_generator:
  description_config:
    num_workers: 2
    prompt:
      prompt_hub_name: eladlev/description_generation:c7ecf9ea
    timeout: 40
  edge_config:
    num_workers: 2
    prompt:
      prompt_hub_name: eladlev/policies_graph
    timeout: 20
  flow_config:
    prompt:
      prompt_hub_name: eladlev/flows_extraction
  llm_description:
    name: gpt-4o
    type: openai
  llm_edge:
    name: gpt-4o-mini
    type: openai
  llm_policy:
    name: gpt-4o
    type: openai
  llm_refinement:
    name: gpt-4o
    type: openai
  policies_config:
    num_workers: 2
    prompt:
      prompt_hub_name: eladlev/policies_extraction
    timeout: 20
  refinement_config:
    do_refinement: false
    num_workers: 2
    prompt_feedback:
      prompt_hub_name: eladlev/description_refinement
    prompt_refinement:
      prompt_hub_name: eladlev/refined_description2
    timeout: 20
dialog_manager:
  cost_limit: 2
  critique_config:
    llm:
      name: mistralai/Mistral-Small-3.2-24B-Instruct-2506
      type: mistral
    prompt:
      prompt_hub_name: eladlev/end_critique
  llm_chat:
    name: mistralai/Mistral-Small-3.2-24B-Instruct-2506
    type: mistral
  llm_user:
    name: mistralai/Mistral-Small-3.2-24B-Instruct-2506
    type: mistral
  memory_path: memory.db
  mini_batch_size: 10
  num_workers: 2
  recursion_limit: 20
  timeout: 200
  user_parsing_mode: thought
  user_prompt:
    prompt_hub_name: eladlev/user_sim
environment:
  database_folder: ''
  database_validators: ''
  prompt_path: examples/customer_support/input/evil.md
  task_description:
    content: examples/customer_support/input/expectations.md
  tools_file: ''
event_generator:
  event_graph:
    llm:
      name: gpt-4o
      type: openai
    num_workers: 2
    prompt_executors:
      prompt_hub_name: eladlev/event_executor
    prompt_final_res:
      prompt_hub_name: eladlev/event_final
    prompt_restrictions:
      prompt_hub_name: eladlev/filter_restrictions
    timeout: 180
  symbolic_constraints_config:
    num_workers: 2
    prompt:
      prompt_hub_name: eladlev/symbolic_prompt_constraints
    timeout: 40
  symbolic_enrichment_config:
    num_workers: 2
    prompt:
      prompt_hub_name: eladlev/event_symbolic
    timeout: 40
